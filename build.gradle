buildscript {
    ext {
        springBootVersion = '1.5.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'net.ltgt.apt' version '0.8'
    id "com.gorylenko.gradle-git-properties" version "1.4.17"
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'

group 'in.ac.amu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

springBoot  {
    buildInfo()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-starter-mail")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // Force Thymeleaf 3 for full HTML support
    compile("org.thymeleaf:thymeleaf:3.0.8.RELEASE")
    compile("org.thymeleaf:thymeleaf-spring4:3.0.8.RELEASE")
    compile("org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.2.RELEASE")
    compile('org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.1.RELEASE')
    compile("nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.2.2")
    compile('org.hibernate:hibernate-core:5.2.11.Final')
    compile('org.hibernate:hibernate-entitymanager:5.2.11.Final')
    compile('org.hibernate:hibernate-envers:5.2.11.Final')
    compile "org.flywaydb:flyway-core:4.2.0"
    compile "com.j256.simplecsv:simplecsv:2.2"
    compile "org.apache.commons:commons-text:1.1"
    compile 'commons-validator:commons-validator:1.6'
    compile 'org.modelmapper:modelmapper:1.1.0'
    compile 'mysql:mysql-connector-java'
    compile 'com.github.darrachequesne:spring-data-jpa-datatables:4.1'
    compile 'com.google.firebase:firebase-admin:5.3.1'
    compile 'commons-io:commons-io:2.5'
    compile 'org.imgscalr:imgscalr-lib:4.2'
    compile 'org.mapstruct:mapstruct-jdk8:1.1.0.Final'
    compile 'io.sentry:sentry-spring:1.5.4'
    compile 'io.sentry:sentry-logback:1.5.4'
    compileOnly "org.projectlombok:lombok:1.16.18"
    compileOnly 'org.mapstruct:mapstruct-processor:1.1.0.Final'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
}
