<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(title = 'Forget Password')">
</head>
<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
            <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
                <div class="card border-grey border-lighten-3 m-0">
                    <div class="card-header no-border">
                        <div class="card-title text-xs-center">
                            <div class="p-1"><img src="https://res.cloudinary.com/zhcet/image/upload/robust-logo-light.png" alt="branding logo" /></div>
                        </div>
                        <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Forget Password</span></h6>
                    </div>
                    <div class="card-body collapse in">
                        <div class="card-block">
                            <form class="form-horizontal form-simple" action="#" th:action="@{/login/forget_password}" method="post">
                                Please enter the registered email ID:<br><br>
                                <fieldset class="form-group position-relative has-icon-left mb-0">
                                    <input type="text" class="form-control form-control-lg input-lg" id="email" name="email" placeholder="Email ID" th:required="required" />
                                    <div class="form-control-position">
                                        <i class="icon-head"></i>
                                    </div>
                                </fieldset>
                                <br/>
                                <span class="text-danger">Please note that we won't be sending reset link if you have not registered and verified your email ID</span><br><br>
                                <div th:if="${error}" class="alert alert-dismissible alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>ERROR!</strong>
                                    <div th:text="${error}"></div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Send Reset Link</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        </div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
