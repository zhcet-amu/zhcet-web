<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/layout :: head"></head>

<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
      class="vertical-layout vertical-menu 2-columns  fixed-navbar">
<nav th:replace="fragments/header :: header"></nav>
<div th:replace="fragments/navigation :: navigation(pageId = 'department', subPage = 'add_course')"></div>

<div th:fragment="content" th:include="fragments/layout :: wrapper" sec:authorize="hasRole('ROLE_DEPARTMENT_ADMIN')">
    <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1 col-lg-12 offset-lg-0 col-xl-8 offset-xl-2">
            <div th:replace="fragments/layout :: toolbar"></div>
            <!-- Creation of new Course here-->
            <!--/*@thymesVar id="course" type="in.ac.amu.zhcet.data.model.Course"*/-->
            <!--/*@thymesVar id="department" type="in.ac.amu.zhcet.data.model.Department"*/-->
            <!--/*@thymesVar id="type" type="in.ac.amu.zhcet.data.CourseType"*/-->
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title" id="basic-layout-icons" th:text="${form_title}">Add Course</h4>
                    <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                            <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                            <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body collapse in">
                    <div class="card-block">
                        <form class="form" th:action="@{/department/course/add}" method="post" th:object="${course}">
                            <div class="form-body">
                                <div th:each="error : ${#fields.detailedErrors('*')}">
                                    <div th:replace="fragments/layout :: error(condition = true, error = ${error})"></div>
                                </div>
                                <div th:each="error : ${course_errors}">
                                    <div th:replace="fragments/layout :: error(condition = true, error = ${error})"></div>
                                </div>
                                <div class="col-md-6">
                                    <h4 class="form-section"><i class="icon-head"></i> Basic Info</h4>
                                    <div class="form-group">
                                        <label for="code">Course Code</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="code" class="form-control" placeholder="Course Code" th:field="*{code}">
                                            <div class="form-control-position">
                                                <i class="icon-head"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="title">Course Title</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="title" class="form-control" placeholder="Course Title" th:field="*{title}">
                                            <div class="form-control-position">
                                                <i class="icon-briefcase4"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="department">Department</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="department" class="form-control" placeholder="Department" readonly th:value="${department.name}">
                                            <div class="form-control-position">
                                                <i class="icon-calendar5"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <input hidden name="department" th:value="${department.id}">

                                    <hr>

                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="category" class="form-control" placeholder="DC" th:field="*{category}">
                                            <div class="form-control-position">
                                                <i class="icon-calendar5"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="category">Credits</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="credits" class="form-control" placeholder="4" th:field="*{credits}">
                                            <div class="form-control-position">
                                                <i class="icon-calendar5"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="semester">Semester</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="semester" class="form-control" placeholder="7" th:field="*{semester}">
                                            <div class="form-control-position">
                                                <i class="icon-head"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="branch">Branch</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="branch" class="form-control" placeholder="PE" th:field="*{branch}">
                                            <div class="form-control-position">
                                                <i class="icon-briefcase4"></i>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <h4 class="form-section"><i class="icon-head"></i> Additional Info</h4>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                            <label for="active">Active</label>
                                            <div>
                                                <input type="checkbox" id="active" data-color="primary" class="switchery" th:field="*{active}">
                                            </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                            <label for="compulsory">Compulsory</label>
                                            <div>
                                                <input type="checkbox" id="compulsory" data-color="primary" class="switchery" th:field="*{compulsory}">
                                            </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mui-select">
                                        <label for="type">Type</label>
                                        <select id="type" th:field="*{type}">
                                            <option th:each="type : ${course_types}"
                                                    th:value="${type.name()}"
                                                    th:text="${type}"
                                                    class="my-dropdown">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="total">Total Marks</label>
                                        <div class="position-relative has-icon-left">
                                            <input type="text" id="total" class="form-control" placeholder="100" th:field="*{totalMarks}">
                                            <div class="form-control-position">
                                                <i class="icon-briefcase4"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="cw">Classwork</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" max="100" id="cw" class="form-control" placeholder="15" th:field="*{classWorkMarks}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="mid-sem">Mid-Sem</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" max="100" id="mid-sem" class="form-control" placeholder="25" th:field="*{midSemMarks}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="final">Final</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" max="100" id="final" class="form-control" placeholder="60" th:field="*{finalMarks}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="lecture">Lecture</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" min="0" max="3" step="1" id="lecture" class="form-control" placeholder="3" th:field="*{lecturePart}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="theory">Theory</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" min="0" max="3" step="1" id="theory" class="form-control" placeholder="1" th:field="*{theoryPart}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="practical">Practical</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" min="0" max="3" step="1" id="practical" class="form-control" placeholder="0" th:field="*{practicalPart}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="start_year">Start Year</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" min="1900" max="2099" step="1" id="start_year" class="form-control" placeholder="2000" th:field="*{startYear}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="finish_year">Finish Year</label>
                                                <div class="position-relative has-icon-left">
                                                    <input type="number" min="1900" max="2099" step="1" id="finish_year" class="form-control" placeholder="2016" th:field="*{finishYear}">
                                                    <div class="form-control-position">
                                                        <i class="icon-clock5"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="form-group">
                                        <label for="timesheetinput7">Description</label>
                                        <div class="position-relative has-icon-left">
                                            <textarea id="timesheetinput7" rows="5" class="form-control" placeholder="Description about this course" th:field="*{description}"></textarea>
                                            <div class="form-control-position">
                                                <i class="icon-file2"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions right">
                                <button type="submit" class="btn btn-primary">
                                    <i class="icon-check2"></i> Save
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://zhcet-web-amu.firebaseapp.com/static/js/switchery.min.js" type="text/javascript"></script>
<script src="https://zhcet-web-amu.firebaseapp.com/static/js/switch.min.js" type="text/javascript"></script>
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
