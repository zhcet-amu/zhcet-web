<div xmlns:th="http://www.thymeleaf.org" th:fragment="course_form" class="form-body" th:object="${course}">
    <style>
        i.gray {
            color: #777;
            margin-bottom: 4px;
        }
    </style>
    <!--/*@thymesVar id="course" type="in.ac.amu.zhcet.data.model.Course"*/-->
    <!--/*@thymesVar id="department" type="in.ac.amu.zhcet.data.model.Department"*/-->
    <!--/*@thymesVar id="type" type="in.ac.amu.zhcet.data.type.CourseType"*/-->
    <div th:each="error : ${#fields.detailedErrors('*')}">
        <div th:replace="fragments/layout :: error(condition = true, error = ${error})"></div>
    </div>
    <div th:each="error : ${course_errors}">
        <div th:replace="fragments/layout :: error(condition = true, error = ${error})"></div>
    </div>
    <div class="col-md-6">
        <h4 class="form-section"><i class="icon-head"></i> Basic Info</h4>
        <div class="form-group">
            <label for="code">Course Code</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="code" class="form-control" placeholder="Course Code" th:field="*{code}" required>
                <div class="form-control-position">
                    <i class="material-icons gray">class</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Course Title</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="title" class="form-control" placeholder="Course Title" th:field="*{title}" required>
                <div class="form-control-position">
                    <i class="material-icons gray">edit</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="department" class="form-control" placeholder="Department" readonly th:value="${department.name}">
                <div class="form-control-position">
                    <i class="material-icons gray">account_balance</i>
                </div>
            </div>
        </div>

        <input hidden name="department" th:value="${department.code}">

        <hr>

        <div class="form-group">
            <label for="category">Category</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="category" class="form-control" placeholder="DC" th:field="*{category}">
                <div class="form-control-position">
                    <i class="material-icons gray">group_work</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="category">Credits</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="credits" class="form-control" placeholder="4" th:field="*{credits}">
                <div class="form-control-position">
                    <i class="material-icons gray">stars</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="semester">Semester</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="semester" class="form-control" placeholder="7" th:field="*{semester}">
                <div class="form-control-position">
                    <i class="material-icons gray">hourglass_empty</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="branch">Branch</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="branch" class="form-control" placeholder="PE" th:field="*{branch}">
                <div class="form-control-position">
                    <i class="material-icons gray">call_split</i>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <h4 class="form-section"><i class="icon-head"></i> Additional Info</h4>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="active">Active</label>
                    <div>
                        <input type="checkbox" id="active" data-color="primary" class="switchery" th:field="*{active}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="compulsory">Compulsory</label>
                    <div>
                        <input type="checkbox" id="compulsory" data-color="primary" class="switchery" th:field="*{compulsory}">
                    </div>
                </div>
            </div>
        </div>

        <div class="mui-select">
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="type : ${course_types}"
                        th:value="${type.name()}"
                        th:text="${type}"
                        class="my-dropdown">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="total">Total Marks</label>
            <div class="position-relative has-icon-left">
                <input type="text" id="total" class="form-control" placeholder="100" th:field="*{totalMarks}">
                <div class="form-control-position">
                    <i class="material-icons gray">spellcheck</i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cw">Internal</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" max="100" id="cw" class="form-control" placeholder="15" th:field="*{classWorkMarks}">
                        <div class="form-control-position">
                            <i class="material-icons gray">assignment</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mid-sem">Mid-Sem</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" max="100" id="mid-sem" class="form-control" placeholder="25" th:field="*{midSemMarks}">
                        <div class="form-control-position">
                            <i class="material-icons gray">linear_scale</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="final">Final</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" max="100" id="final" class="form-control" placeholder="60" th:field="*{finalMarks}">
                        <div class="form-control-position">
                            <i class="material-icons gray">flag</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lecture">Lecture</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" min="0" max="3" step="1" id="lecture" class="form-control" placeholder="3" th:field="*{lecturePart}">
                        <div class="form-control-position">
                            <i class="material-icons gray">face</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="theory">Theory</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" min="0" max="3" step="1" id="theory" class="form-control" placeholder="1" th:field="*{theoryPart}">
                        <div class="form-control-position">
                            <i class="material-icons gray">receipt</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="practical">Practical</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" min="0" max="3" step="1" id="practical" class="form-control" placeholder="0" th:field="*{practicalPart}">
                        <div class="form-control-position">
                            <i class="material-icons gray">opacity</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="start_year">Start Year</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" min="1900" max="2099" step="1" id="start_year" class="form-control" placeholder="2000" th:field="*{startYear}">
                        <div class="form-control-position">
                            <i class="material-icons gray">timer</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="finish_year">Finish Year</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" min="1900" max="2099" step="1" id="finish_year" class="form-control" placeholder="2016" th:field="*{finishYear}">
                        <div class="form-control-position">
                            <i class="material-icons gray">timer_off</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label for="timesheetinput7">Description</label>
            <div class="position-relative has-icon-left">
                <textarea id="timesheetinput7" rows="5" class="form-control" placeholder="Description about this course" th:field="*{description}"></textarea>
                <div class="form-control-position">
                    <i class="material-icons gray">description</i>
                </div>
            </div>
        </div>
    </div>
</div>
