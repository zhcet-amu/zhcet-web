<div xmlns:th="http://www.thymeleaf.org" th:fragment="register_students" class="card">
    <!--/*@thymesVar id="floatedCourse" type="in.ac.amu.zhcet.data.model.FloatedCourse"*/-->
    <!--/*@thymesVar id="inCharge" type="in.ac.amu.zhcet.data.model.CourseInCharge"*/-->
    <!--/*@thymesVar id="registration" type="in.ac.amu.zhcet.data.model.CourseRegistration"*/-->
    <div class="card-header">
        <h4 class="card-title">Register New Students</h4>
        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
        <div class="heading-elements">
            <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-body collapse in collapse in">
        <div class="card-block">
            <form class="form" enctype="multipart/form-data"
                  th:action="|/department/floated/${floatedCourse.course.code}/register|"
                  method="post">
                <div>
                    Download the <a th:href="@{/csv/registration_format.csv}">registration format</a>
                </div>
                <br/>
                <div th:replace="fragments/layout :: uploader(id = 'registration_upload')"></div>
                <div th:if="${registered}" class="alert alert-dismissible alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Updated!</strong> Students were successfully registered<br/>
                </div>
                <div th:each="error : ${errors}" class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Something went wrong!</strong>
                    <div th:utext="${error}">Fix this and try and try again</div>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${confirmRegistration}" id="registration-modal" class="modal">
        <div class="modal-dialog modal-lg">
            <form th:action="|/department/floated/${floatedCourse.course.code}/confirm_registration|" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Confirm Student Registration</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="table-responsive">
                                <table id="confirmRegistrationTable" class="table">
                                    <thead>
                                    <tr>
                                        <th class="text-xs-center">Enrolment</th>
                                        <th class="text-xs-center">Faculty</th>
                                        <th class="text-xs-center">Name</th>
                                        <th class="text-xs-center">Section</th>
                                        <th class="text-xs-center">Department</th>
                                        <th class="text-xs-center">Mode</th>
                                        <th class="text-xs-center">Error</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="confirm: ${confirmRegistration.data}">
                                        <tr th:class="(${confirm.value} ? 'bg-danger white':'')">
                                            <!--/*@thymesVar id="key" type="in.ac.amu.zhcet.data.model.Student"*/-->
                                            <input type="hidden" name="studentId" th:value="${confirm.key.enrolmentNumber}">
                                            <input type="hidden" name="mode" th:value="${confirm.key.meta}">
                                            <td class="text-xs-center" th:text="${confirm.key.enrolmentNumber}"></td>
                                            <td class="text-xs-center" th:text="${confirm.key.facultyNumber}"></td>
                                            <td class="text-xs-center" th:text="${confirm.key.user?.name}"></td>
                                            <td class="text-xs-center" th:text="${confirm.key.section}"></td>
                                            <td class="text-xs-center" th:text="${confirm.key.user?.department?.name}"></td>
                                            <td class="text-xs-center" th:text="${confirm.key.meta}"></td>
                                            <td class="text-xs-center" th:text="${confirm.value}"></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div th:each="error : ${confirmRegistration.errors}"
                             class="alert alert-dismissible alert-danger">
                            <!--/*@thymesidr id="error" type="String"*/-->
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Something went wrong!</strong>
                            <div th:utext="${error}">Fix this and try and try again</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button th:if="${confirmRegistration.errors.isEmpty()}" type="submit"
                                class="btn btn-primary">Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
