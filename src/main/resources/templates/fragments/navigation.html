<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<div data-scroll-to-active="true" class="main-menu menu-fixed menu-dark menu-accordion menu-shadow" th:fragment="navigation">
    <div class="main-menu-content">
        <ul id="main-menu-navigation" data-menu="menu-navigation" class="navigation navigation-main">
            <li th:class="|nav-item ${pageId == 'student_attendance' ? 'active' : ''} |" sec:authorize="hasRole('ROLE_STUDENT')">
                <a th:href="@{/student/attendance}" href="attendance.html">
                    <i class="icon-calendar"></i>
                    <span data-i18n="nav.page_layouts.main" class="menu-title">Attendance</span>
                </a>
            </li>
            <li th:class="|nav-item ${pageId == 'dean' ? 'active' : ''} |" sec:authorize="hasRole('ROLE_DEAN_ADMIN')">
                <a th:href="@{/dean}" href="dean.html">
                    <i class="icon-cog3"></i>
                    <span data-i18n="nav.project.main" class="menu-title">Dean Panel</span>
                </a>
                <ul class="menu-content">
                    <li th:class="${subPage == 'dean_admin' ? 'active' : ''}" ><a th:href="@{/dean}" class="menu-item">Administration</a></li>
                    <li th:class="${subPage == 'students_page' ? 'active' : ''}"><a th:href="@{/dean/students}" class="menu-item">Students</a></li>
                    <li th:class="${subPage == 'faculty_page' ? 'active' : ''}"><a th:href="@{/dean/faculty}" class="menu-item">Faculty</a></li>
                    <li th:class="${subPage == 'floated_page' ? 'active' : ''}"><a th:href="@{/dean/floated}" class="menu-item">Floated Course</a></li>
                    <li th:class="${subPage == 'config' ? 'active' : ''}"><a th:href="@{/dean/configuration}" class="menu-item">Configuration</a></li>
                </ul>
            </li>
            <li th:class="|nav-item ${pageId == 'department' ? 'active' : ''} |" sec:authorize="hasRole('ROLE_DEPARTMENT_ADMIN')">
                <a th:href="@{/department}" href="department.html">
                    <i class="icon-archive3"></i>
                    <span data-i18n="nav.project.main" class="menu-title">Department Panel</span>
                </a>
                <ul class="menu-content">
                    <li th:class="${subPage == 'department_admin' ? 'active' : ''}" ><a th:href="@{/department}" class="menu-item">Admin Panel</a></li>
                    <li th:class="${subPage == 'courses' ? 'active' : ''}" ><a th:href="@{|/department/${#authentication.principal.department.code}/courses|(active = true)}" class="menu-item">Courses</a></li>
                </ul>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" href="login.html">
                    <i class="icon-stack-2"></i>
                    <span data-i18n="nav.page_layouts.main" class="menu-title">Login</span>
                </a>
            </li>
            <li th:class="|nav-item ${pageId == 'faculty_courses' ? 'active' : ''} |" sec:authorize="hasRole('ROLE_FACULTY')">
                <a th:href="@{/faculty/courses}" href="floatedCourse.html">
                    <i class="icon-layers"></i>
                    <span data-i18n="nav.page_layouts.main" class="menu-title">Course Management</span>
                </a>
            </li>
            <li th:class="|nav-item ${pageId == 'profile' ? 'active' : ''} |" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}" href="profile.html">
                    <i class="icon-head"></i>
                    <span data-i18n="nav.project.main" class="menu-title">Profile</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</html>
