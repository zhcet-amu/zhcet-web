<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="backstretch">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js" type="text/javascript"></script>
</th:block>

<th:block th:fragment="blockui">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
</th:block>

<th:block th:fragment="typeahead">
    <script th:src="@{/webjars/corejs-typeahead/dist/typeahead.jquery.min.js}"></script>
    <script th:src="@{/js/vendor/FuzzySearch.min.js}"></script>
</th:block>

<th:block th:fragment="data_details">
    <script th:src="@{/webjars/momentjs/min/moment.min.js}"></script>
    <script th:src="@{/webjars/jquery-throttle-debounce-plugin/jquery.ba-throttle-debounce.min.js}"></script>
</th:block>

<!-- DataTables -->
<th:block th:fragment="datatables">
    <link th:href="@{/webjars/datatables/css/dataTables.bootstrap4.min.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/webjars/datatables/js/dataTables.bootstrap4.min.js}"></script>
</th:block>

<th:block th:fragment="datatables_export">
    <link th:href="@{/webjars/datatables-buttons/css/buttons.dataTables.min.css}" rel="stylesheet" \>
    <link th:href="@{/webjars/datatables-buttons/css/buttons.bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/datatables-buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/webjars/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
    <script th:src="@{/webjars/datatables-buttons/js/buttons.flash.min.js}"></script>
    <script th:src="@{/webjars/jszip/jszip.min.js}"></script>
    <script th:src="@{/webjars/pdfmake/build/pdfmake.min.js}"></script>
    <script th:src="@{/webjars/pdfmake/build/vfs_fonts.js}"></script>
    <script th:src="@{/webjars/datatables-buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/webjars/datatables-buttons/js/buttons.print.min.js}"></script>
</th:block>

<th:block th:fragment="datatables_select">
    <link th:href="@{/webjars/datatables.net-select-bs/css/select.bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/datatables.net-select/js/dataTables.select.min.js}"></script>
</th:block>

<th:block th:fragment="list">
    <script th:src="@{/js/vendor/list.min.js}"></script>
</th:block>

<th:block th:fragment="switchery">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>
    <script th:src="@{/js/switchery.js}"></script>
</th:block>

<!-- Firebase -->
<th:block th:fragment="firebase">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
</th:block>

<th:block th:fragment="firebase_config">
    <script th:src="@{/js/firebase-config.js}"></script>
</th:block>

<th:block th:fragment="firebase_auth">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
</th:block>

<th:block th:fragment="firebase_storage">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-storage.js"></script>
</th:block>

<th:block th:fragment="firebase_database">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
</th:block>

<th:block th:fragment="firebase_login">
    <div th:replace="this :: firebase"></div>
    <div th:replace="this :: firebase_auth"></div>
    <div th:replace="this :: firebase_database"></div>
    <div th:replace="this:: firebase_config"></div>
    <script th:src="@{/js/authentication.js}"></script>
</th:block>

<th:block th:fragment="firebase_messaging">
    <div th:replace="this :: firebase"></div>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-messaging.js" defer></script>
    <div th:replace="this:: firebase_config"></div>
    <script th:src="@{/js/messaging.js}" defer></script>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/mui/packages/cdn/js/mui.min.js}"></script>
    <script th:src="@{/js/vendor/vendors.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/vendor/app-menu.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/vendor/app.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/app.js}" type="text/javascript"></script>

    <div th:replace="this :: firebase_messaging"></div>
</th:block>

</html>
