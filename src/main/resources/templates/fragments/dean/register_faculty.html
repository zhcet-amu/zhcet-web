<div xmlns:th="http://www.thymeleaf.org" lang="en">
    <div class="card" th:fragment="register_faculty">
        <div class="card-header">
            <h4 class="card-title">Register Faculty</h4>
            <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
            <div class="heading-elements">
                <ul class="list-inline mb-0">
                    <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                    <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                    <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="card-body collapse in">
            <div class="card-block">
                <form class="mui-form" enctype="multipart/form-data" th:action="@{/dean/register_faculty}"
                      method="post">
                    <div class="form-body">
                        <h4 class="form-section"><i class="material-icons md-24 md-dark">import_contacts</i>Faculty CSV
                        </h4>
                        <div>Download the <a th:href="@{/csv/faculty_format.csv}">faculty format</a></div>
                        <br/>
                        <div th:replace="fragments/layout :: uploader(id = 'faculty_upload')"></div>
                        <div th:replace="fragments/layout :: success(condition = ${faculty_registered}, success_title = 'Registered!', message = 'Faculty were successfully registered')"></div>
                        <div th:replace="fragments/layout :: success(condition = ${faculty_success}, success_title = 'Uploaded!', message = 'Your file was correctly uploaded. Now, confirm the prompt to register the students')"></div>
                        <div th:each="error : ${faculty_errors}">
                            <div th:replace="fragments/layout :: error(condition = true, error = ${error})"></div>
                        </div>
                        <div th:replace="fragments/layout :: error(condition = ${file_error}, success_title = 'Error saving password file!', error = 'Registration wasn\'t successful! Please contact site admin')"></div>
                        <div th:replace="fragments/layout :: error(condition = ${unknown_error}, error_title = 'Unknown Error!', error = 'We don\'t know what happened. Please contact site admin')"></div>
                        <div th:replace="fragments/layout :: success(condition = ${file_saved}, success_title = 'Saved!', message = 'Password file was successfully saved! Click button below to download the file')"></div>
                        <div th:if="${file_saved}" class="row">
                            <div class="col-xs-12 col-md-3">
                                <a th:href="|@{/dean/download_password(filename=${file_saved})}|"
                                   target="_blank">
                                    <button type="button" class="btn btn-primary">Download</button>
                                </a>
                            </div>
                            <div class="col-xs-12 col-md-3" style="margin-right: 20px; margin-bottom: 5px;">
                                <button type="button" class="btn"
                                        th:attr="data-clipboard-text=|${#httpServletRequest.getRequestURL()}@{/download_password(filename=${file_saved})}">
                                    Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Faculty Registration Modal -->
        <div th:with="confirmRegistration=${#session.getAttribute('confirmFacultyRegistration')}">
            <div th:if="${confirmRegistration}" id="faculty-registration-modal" class="modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Confirm Faculty Registration</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="thead-inverse">
                                        <tr>
                                            <th class="text-xs-center">Faculty ID</th>
                                            <th class="text-xs-center">Name</th>
                                            <th class="text-xs-center">Department</th>
                                            <th class="text-xs-center">Password</th>
                                            <th class="text-xs-center">Error</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--/*@thymesidr id="confirm" type="java.util.Map.Entry<in.ac.amu.zhcet.data.model.Student, String>"*/-->
                                        <th:block th:each="confirm: ${confirmRegistration.data}">
                                            <tr th:class="(${confirm.value} ? 'bg-danger white':'')">
                                                <!--/*@thymesidr id="key" type="in.ac.amu.zhcet.data.model.Student"*/-->
                                                <td class="text-xs-center" th:text="${confirm.key.facultyId}"></td>
                                                <td class="text-xs-center" th:text="${confirm.key.user.name}"></td>
                                                <td class="text-xs-center"
                                                    th:text="${confirm.key.user.department?.name}"></td>
                                                <td class="text-xs-center" th:text="${confirm.key.user.password}"></td>
                                                <td class="text-xs-center" th:text="${confirm.value}"></td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div th:each="error : ${confirmRegistration.errors}">
                                <div th:replace="fragments/layout :: error(condition = true, error = ${error})"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                            <form class="form" th:action="@{/dean/clear_session_faculty}" method="post"
                                  style="display: inline">
                                <button type="submit" class="btn btn-default">Clear</button>
                            </form>
                            <form class="form" th:action="@{/dean/register_faculty_confirmed}" method="post"
                                  style="display: inline">
                                <button th:if="${confirmRegistration.errors.isEmpty()}" type="submit"
                                        class="btn btn-primary">Register
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:fragment="script">
        var clipboard = new Clipboard('.btn');
        clipboard.on('success', function (e) {
            toastr.success('Link copied!', null, {timeOut: 2000})
        });
        $(window).load(function () {
            $('#faculty-registration-modal').modal('show');
        });
    </script>
</div>
