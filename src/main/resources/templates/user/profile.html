<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en"
      data-textdirection="ltr"
      class="loading">
<head th:replace="fragments/layout :: head">
</head>

<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
      class="vertical-layout vertical-menu 2-columns  fixed-navbar">
<nav th:replace="fragments/header :: header"></nav>
<div th:replace="fragments/navigation :: navigation(pageId = 'profile')"></div>

<div th:fragment="content" th:include="fragments/layout :: wrapper" sec:authorize="isAuthenticated()">
    <!--/*@thymesVar id="student" type="in.ac.amu.zhcet.data.model.Student"*/-->
    <!--/*@thymesVar id="user" type="in.ac.amu.zhcet.data.model.user.UserAuth"*/-->

    <div class="col-xs-12 col-sm-10 offset-sm-1 col-xl-8 offset-xl-2">
        <div th:replace="fragments/layout :: toolbar"></div>
        <div th:replace="user/fragments/unsubscribe_email"></div>
        <div th:replace="user/fragments/password_notice"></div>
    </div>

    <div th:replace="user/fragments/email_verification"></div>

    <div class="col-xs-12 col-sm-10 offset-sm-1 col-xl-8 offset-xl-2">
        <div th:replace="user/fragments/profile_form"></div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts"></div>
<script th:src="@{/js/file-uploader.js}" type="text/javascript"></script>
<script>
    (function () {
        $('.file-uploader').initUpload({
            fileTypes: ['image/png', 'image/jpeg', 'image/jpg', 'image/bmp', 'image/gif'],
            error: function (message) {
                toastr.error(message);
            }
        });
    }());
</script>
</body>
</html>
