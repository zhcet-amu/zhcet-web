<div class="card" th:fragment="role_management" xmlns:th="http://www.thymeleaf.org" lang="en">
    <div class="card-header">
        <h4 class="card-title">Role Management</h4>
        <div class="heading-elements">
            <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="material-icons">remove</i></a></li>
                <li><a data-action="expand"><i class="material-icons">fullscreen</i></a></li>
            </ul>
        </div>
    </div>

    <div class="card-content collapse show">
        <div class="card-body">
            <th:block th:each="department : ${departments}">
                <a th:href="|/admin/dean/roles/department/${department.code}|">
                    <button class="mui-btn mui-btn--flat" th:text="${department.name}"></button>
                    <div class="mui-divider"></div>
                </a>
            </th:block>
        </div>
    </div>
</div>
