<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en"
      data-textdirection="ltr"
      class="loading">
<head th:replace="fragments/layout :: head(title = 'Dean Admin')">
</head>

<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
      class="vertical-layout vertical-menu 2-columns  fixed-navbar">
<nav th:replace="fragments/header :: header"></nav>
<div th:replace="fragments/navigation :: navigation"></div>

<div th:fragment="content" th:include="fragments/layout :: wrapper" sec:authorize="hasRole('ROLE_DEAN_ADMIN')">
    <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1 offset-lg-0 col-lg-6 col-xl-4 offset-xl-2">
            <div th:replace="fragments/dean/register_student:: register_student"></div>
            <div th:replace="fragments/dean/register_faculty :: register_faculty"></div>
        </div>
        <div class="col-xs-12 col-md-10 offset-md-1 offset-lg-0 col-lg-6 col-xl-4">
            <div th:replace="fragments/dean/add_department"></div>
            <div th:replace="fragments/dean/role_management"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1 offset-lg-0 col-xl-8 offset-xl-2">
            <div th:replace="fragments/dean/user_table"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts"></div>
<script th:src="@{/js/file-uploader.js}" type="text/javascript"></script>
<script th:replace="fragments/dean/register_student :: script"></script>
<script th:replace="fragments/dean/register_faculty :: script"></script>
</body>
</html>
